					<td></td>
				</tr>
				<tr>
					<td class="circle">O</td>

					<td class="circle">O</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		<a id="reset" href="#">Reset</a>
