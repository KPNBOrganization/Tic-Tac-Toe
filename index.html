<html>
	<head>

		<link rel="stylesheet" href="styles.css" />

		<title>Tic Tac Toe</title>

		<script src="script.js"></script>
	</head>
	<body>
		<div id="field_wrap">
			<div id="score">
				<span class="active" id="cross">X</span>
				<span id="score"><span id="cross_score">0</span> : <span id="circle_score">0</span></span>
				<span id="circle">O</span>
			</div>
			<table id="field">
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</div>
		<a id="reset" href="#" onclick="Reset();">Reset</a>
		<div class="winner_notification" id="circle_won">
			CIRCLE WON!<br />
			<button onclick="Continue();">CONTINUE</button>
		</div>
		<div class="winner_notification" id="cross_won">
			CROSS WON!<br />
			<button onclick="Continue();">CONTINUE</button>
		</div>
		<div class="winner_notification" id="draw">
			DRAW!<br />
			<button onclick="Continue();">CONTINUE</button>
		</div>
	</body>
</html>
